version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Go module dependencies up to date
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"

  # Track Dockerfile base images
  - package-ecosystem: "docker"
    directory: "/test"
    schedule:
      interval: "weekly"
