name: CI

env:
  GO_VERSION: '1.25.5'

on:
  push:
    branches: [ main, claude-* ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: |
          set -o pipefail
          go test -v -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./... ./... 2>&1 | tee test-output.txt
          if grep -q "SKIP:" test-output.txt; then
            echo "ERROR: Tests were skipped in CI. All tests must run."
            echo "Skipped tests:"
            grep "SKIP:" test-output.txt
            exit 1
          fi

      - name: Report test coverage
        if: matrix.os == 'ubuntu-latest'
        id: coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "coverage=${coverage}" >> $GITHUB_OUTPUT

          echo ""
          echo "Coverage by package:"
          go tool cover -func=coverage.out

      - name: Generate HTML coverage report
        if: matrix.os == 'ubuntu-latest'
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage HTML report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30

      - name: Update coverage badge
        if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main' && vars.COVERAGE_GIST_ID != ''
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: cccc-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          valColorRange: ${{ steps.coverage.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 0

  test-safety:
    name: Safety Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run safety tests
        run: |
          set -o pipefail
          go test -v -tags=safety ./test/safety/... 2>&1 | tee test-output.txt
          if grep -q "SKIP:" test-output.txt; then
            echo "ERROR: Safety tests were skipped in CI."
            grep "SKIP:" test-output.txt
            exit 1
          fi

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t cccc-test -f test/Dockerfile .

      - name: Run E2E tests
        run: docker run --rm cccc-test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scanners: vuln,misconfig,secret
          exit-code: '1'
          ignore-unfixed: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        run: go build -v -o cccc ./cmd/ccc

      - name: Verify binary
        run: ./cccc --help

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: cccc-${{ runner.os }}
          path: cccc
          retention-days: 7
