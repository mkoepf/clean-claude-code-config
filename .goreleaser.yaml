# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: ccc

before:
  hooks:
    - go mod tidy

builds:
  - id: ccc
    main: ./cmd/ccc
    binary: ccc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: mkoepf
    name: ccc
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

brews:
  - repository:
      owner: mkoepf
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/mkoepf/ccc"
    description: "CLI tool for cleaning up Claude Code configuration"
    license: "MIT"
    install: |
      bin.install "ccc"
    test: |
      system "#{bin}/ccc", "--help"
